<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" value="#{registroBean.usuario.nombre}"/>
                <p:message for="nombre"/>
                
                <p:outputLabel for="apellido_paterno" value="Apellido Paterno: "/>
                <p:inputText id="apellido_paterno" value="#{registroBean.usuario.apellido_paterno}"/>
                <p:message for="apellido_paterno"/>
                
                <p:outputLabel for="apellido_materno" value="Apellido Materno: "/>
                <p:inputText id="apellido_materno" value="#{registroBean.usuario.apellido_materno}"/>
                <p:message for="apellido_materno"/>
                
                <p:outputLabel for="edad" value="Edad: "/>
                <p:inputText id="edad" value="#{registroBean.usuario.edad}"/>
                <p:message for="edad"/>
                
                <p:outputLabel for="correo" value="Correo: "/>
                <p:inputText id="correo" value="#{registroBean.usuario.correo}"/>
                <p:message for="correo"/>
                
                <p:outputLabel for="login" value="Login: "/>
                <p:inputText id="login" value="#{registroBean.usuario.login}"/>
                <p:message for="login"/>
                
                <p:outputLabel for="clave" value="Clave: "/>
                <p:inputText id="clave" value="#{registroBean.usuario.clave}"/>
                <p:message for="clave"/>
                
                <p:commandButton value="Guardar" 
                                 actionListener="#{registroBean.almacenar}"
                                 ajax="false"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
