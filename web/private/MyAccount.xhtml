<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./../Template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                        <div id="panel_myaccount" class="panel panel-default">
                            <div class="panel-heading">
                                <center>
                                    <h3 class="panel-title">
                                        <span class="glyphicon glyphicon-user"></span>
                                        <p:outputLabel value="&nbsp;Mis Datos"/>
                                    </h3>
                                </center>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="table_myacoount">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <span class="glyphicon glyphicon-user"></span>
                                                    <p:outputLabel value="&nbsp;Nombre:"/>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{myAccountBean.user.name}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span class="glyphicon glyphicon-user"></span>
                                                    <p:outputLabel value="&nbsp;Apellido Paterno:"/>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{myAccountBean.user.paternal_name}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span class="glyphicon glyphicon-user"></span>
                                                    <p:outputLabel value="&nbsp;Apellido Materno:"/>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{myAccountBean.user.maternal_name}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span class="glyphicon glyphicon-time"></span>
                                                    <p:outputLabel value="&nbsp;Edad: "/>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{myAccountBean.user.age}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span class="glyphicon glyphicon-envelope"></span>
                                                    <p:outputLabel value="&nbsp;Correo:"/>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{myAccountBean.user.email}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span class="glyphicon glyphicon-font"></span>
                                                    <p:outputLabel value="&nbsp;Nickname: "/>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{myAccountBean.user.nickname}"/>
                                                </td>
                                            </tr>
                                             <tr>
                                                <td>
                                                    <span class="glyphicon glyphicon-time"></span>
                                                    <p:outputLabel value="&nbsp;Hora de Registro"/>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{myAccountBean.registerTime}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                    <p:outputLabel value="&nbsp;Fecha de Registro"/>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{myAccountBean.registerDate}"/>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h:outputScript library="default" name="js/jquery-2.2.0.min.js"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
