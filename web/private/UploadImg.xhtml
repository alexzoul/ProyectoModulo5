<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./../Template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10">
                        <div id="panel_upload_images" class="panel panel-default">
                            <div class="panel-heading">
                                <span class="glyphicon glyphicon-open-file"></span>
                                <h:outputText value="&nbsp;Subir Imagenes"/>
                            </div>
                            <div class="panel-body">
                                <h:form enctype="multipart/form-data">
                                    <p:fileUpload fileUploadListener="#{uploadImgBean.uploadImg}" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
