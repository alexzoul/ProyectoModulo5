<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./../Template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                        <div id="panel_login" class="panel panel-default">
                            <div class="panel-heading">
                                <span class="glyphicon glyphicon-user"></span>
                                <h:outputText value="&nbsp;Iniciar Session"/>
                            </div>
                            <div class="panel-body">
                                <h:form id="login_form">
                                    <p:outputLabel value="Nickname:"/>
                                    <p:inputText value="#{loginBean.nickname}" styleClass="form-control" id="nickname" maxlength="250"/>
                                    <br/>
                                    <p:outputLabel value="ContraseÃ±a:"/>
                                    <p:password value="#{loginBean.password}" styleClass="form-control" id="password" maxlength="32"/>
                                    <center>
                                        <div class="row error_message_login">
                                            <h:message for="password" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <br/>
                                        <p:commandButton value="Ingresar" 
                                                         styleClass="btn btn-default" 
                                                         action="#{loginBean.initSession}" 
                                                         ajax="false"/>
                                    </center>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
